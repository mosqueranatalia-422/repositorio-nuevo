<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="registro.css">
  <title>Registro - Mar de Soles</title>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="logo">MardeSoles</h1>

      <h2 class="titulo">Inicia sesión en tu cuenta</h2>

     <form >
  <div class="inputBox">
    <input id="Username" type="text" required>
    <label for="Username">Usuario</label>
  </div>

  <div class="inputBox">
    <input id="password" type="password" required>
    <label for="password">Contraseña</label>
  </div>

  <button type="button" class="enter" onclick="iniciarSesion()">Iniciar sesión</button>
</form>


      <div class="extra-links">
        <a href="#">¿Olvidaste tu contraseña?</a>
        <a href="iniciarsesion.html">Crear una cuenta</a>
      </div>
    </div>
  </div>

  <footer class="footer">
    <article class="footer-2">
      <img class="imagenes" src="img/facebook (2).png" alt="Facebook">
      <img class="imagenes" src="img/twiter (2).png" alt="Twitter">
      <img class="imagenes" src="img/gmail (2).png" alt="Gmail">
      <img class="imagenes" src="img/intagram.png" alt="Instagram">
    </article>
    <p class="copyright">© 2025 Mar De Soles | Todos los derechos reservados</p>
  </footer>
      <script src="script.js"></script>

</body>
</html>
