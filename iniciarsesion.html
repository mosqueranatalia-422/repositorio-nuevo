<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="iniciar.css" />
  <title>Mar de Soles</title>
</head>
<body>
  <div class="container">
    <div class="card">
      
      <img src="img/logo.jpeg" alt="Logo" class="logo">
        <form >
            <h2 class="titulo">Regístrate para continuar</h2>

            
            <div class="inputBox">
                <input id="Username2" type="text" placeholder="Introduce tu correo electrónico" />
            </div>

            
            <button type="button" id="registrar" class="enter" onclick="Inicio()">Registrarse</button>
        </form>

      <p class="condiciones">
        Al registrarme, acepto las Condiciones del servicio y la 
        Política de privacidad.
      </p>

      <hr class="linea">

      <p class="continuar">O continúa con:</p>

      
      <button class="btn-social google">
        <img src="img/google.png" alt="Google"> Google
      </button>
      <button class="btn-social microsoft">
        <img  src="img/microsoft.png" alt="Microsoft"> Microsoft
      </button>
      <button class="btn-social apple">
        <img src="img/apple.png" alt="Apple"> Apple
      </button>

      

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
